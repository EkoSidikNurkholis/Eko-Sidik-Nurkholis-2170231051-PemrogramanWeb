<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2>Form HTML</h2>

      <form action="" method="post">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label>
          <input type="radio" name="sex" value="pria" />Men <input type="radio" name="sex" value="Wanita" />Women
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select name="country">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="filipina">Filipina</option>
            <option value="vietnam">Vietnam</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Email Address</label>
          <input type="email" />
        </div>
        <div class="form-group">
          <label for="Photo">Photo</label>
          <input type="Photo" name="photo" />
          <input type="file" value="Browse..." name="Masukkan Foto" />
        </div>
        <div class="form-group">
          <label for="">Comment</label>
          <textarea name="" id="" rows="5" placeholder="Type your message here..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
